<html>

<body>
    <script>
        document.cookie = "s=1; SameSite=None; Secure";
                (function () {
            if (!window.parent) return;
            var msg = /s=1/.test(document.cookie)
                ? "3pcSupported"
                : "3pcUnsupported";
            window.parent.postMessage(msg, "*");
        })();
    </script>
</body>

</html>
